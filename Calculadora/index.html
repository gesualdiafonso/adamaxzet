<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercicios javascript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <h1>Clacularadora</h1>
  <div id="container">
    <div id="numeros">
      <button onclick="numeroCero()" class="cero">0</button>
      <button onclick="numeroUm()" class="numeros">1</button>
      <button onclick="numeroDois()" class="numeros">2</button>
      <button onclick="numeroTres()" class="numeros">3</button>
      <button onclick="numeroQuatro()" class="numeros">4</button>
      <button onclick="numerCinco()" class="numeros">5</button>
      <button onclick="numeroSeis()" class="numeros">6</button>
      <button onclick="numeroSete()" class="numeros">7</button>
      <button onclick="numeroOito()" class="numeros">8</button>
      <button onclick="numeroNove()" class="numeros">9</button>
    </div>
    <div id="result">
      <button onclick="resultado()" id="">Resultado</button>
      <button onclick="cancerlar()" id="">Cancelar</button>
      <button onclick="apagar()" id="">Apagar</button>
    </div>
    <div id="efeitos">
      <button onclick="soma()" id="">+</button>
      <button onclick="resta()" id="">-</button>
      <button onclick="divisao()" id="">/</button>
      <button onclick="multiplicacao()" id="">x</button>

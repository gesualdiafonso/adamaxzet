<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercicios Para praticar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>
    Praticamos
  </h1>
  <span>Exercicios de Javascript e SVG</span>
  <hr>
  <svg width="600" height="400">
    <rect width="200" height="80" X="50" Y="50" fill="blue" />
    <rect width="200" height="80" X="250" Y="130" fill="red" />
    <rect width="200" height="80" X="50" Y="210" fill="hotpink" />
    <rect width="200" height="80" X="250" Y="290" fill="green" />
    <circle cx="250" cy="200" r="100" fill="orange" />
    <ellipse cx="250" cy="200" rx="10" ry="90" />
    <ellipse cx="250" cy="200" rx="90" ry="10" />
  </svg>
  <hr>
  <svg width="600" height="700">
    <circle cx="2" cy="350" r="200" fill="orange" />
    <rect width="200" height="150" X="100" Y="50" fill="purple" stroke="black" stroke-width="4"
      stroke-linejoin="round" />
    <rect width="200" height="150" X="300" Y="200" fill="violet" stroke="black" stroke-width="4"
      stroke-linejoin="bevel" />
    <rect width="200" height="150" X="100" Y="350" fill="gray" class="element" />
    <rect width="200" height="150" X="300" Y="500" fill="green" class="element2" />
  </svg>

  <svg width="600" height="400">
    <line x1="100" y1="200" x2="500" y2="200" stroke="red" stroke-width="6" stroke-linecap="round" />
    <line x1="100" y1="250" x2="500" y2="250" stroke="red" stroke-width="6" stroke-linecap="round" />

    <polyline points="100,300 150,300 150,250 200,250 200,200 250,200 250,150 300,150 300,100 350,100 350,50 400,50"
      fill="none" stroke="purple" stroke-width="4" />
    <polygon points="150,55 200,55 225,80 225,130 200,155 150,155 125,130 125,80" fill="purple" />
  </svg>
  <script src="script.js"></script>
</body>

</html>
